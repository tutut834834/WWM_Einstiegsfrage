<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wer wird Millionär?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001a4d;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle, #003366, #001a4d);
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .question-container {
            width: 80%;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .answer {
            padding: 15px;
            background-color: #004080;
            border: 2px solid #0080ff;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .answer:hover {
            transform: scale(1.05);
            background-color: #0059b3;
        }

        .pyramid {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            text-align: left;
        }

        .pyramid-level {
            padding: 10px;
            border: 1px solid white;
            margin-bottom: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
        }

        .pyramid-level.active {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
        }

        .joker-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .joker {
            width: 60px;
            height: 60px;
            background-color: #004080;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .joker:hover {
            background-color: #0059b3;
        }

        .joker img {
            width: 40px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Logo_Wer_wird_Million%C3%A4r.svg/1200px-Logo_Wer_wird_Million%C3%A4r.svg.png" alt="WWM Logo" class="logo">

        <div class="question-container">
            <div class="question" id="question">Willkommen zu Wer wird Millionär!</div>
            <div class="answers" id="answers">
                <div class="answer" id="answer1" onclick="checkAnswer(1)">Antwort A</div>
                <div class="answer" id="answer2" onclick="checkAnswer(2)">Antwort B</div>
                <div class="answer" id="answer3" onclick="checkAnswer(3)">Antwort C</div>
                <div class="answer" id="answer4" onclick="checkAnswer(4)">Antwort D</div>
            </div>
        </div>

        <div class="joker-container">
            <div class="joker" id="joker50" onclick="useJoker50()">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/50.png" alt="50:50 Joker">
            </div>
            <div class="joker" id="jokerAudience" onclick="useAudienceJoker()">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/audience.png" alt="Publikumsjoker">
            </div>
            <div class="joker" id="jokerCall" onclick="useCallJoker()">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Telefonjoker">
            </div>
        </div>

        <div class="pyramid" id="pyramid">
            <div class="pyramid-level">€500</div>
            <div class="pyramid-level">€1.000</div>
            <div class="pyramid-level">€2.000</div>
            <div class="pyramid-level">€4.000</div>
            <div class="pyramid-level">€8.000</div>
            <div class="pyramid-level">€16.000</div>
            <div class="pyramid-level">€32.000</div>
            <div class="pyramid-level">€64.000</div>
            <div class="pyramid-level">€125.000</div>
            <div class="pyramid-level">€250.000</div>
            <div class="pyramid-level active">€500.000</div>
            <div class="pyramid-level">€1.000.000</div>
        </div>
    </div>

    <script>
        let currentQuestion = 0;

        function checkAnswer(answer) {
            const correctAnswer = 1; // Example: Answer A is correct
            if (answer === correctAnswer) {
                alert("Richtig!");
                loadNextQuestion();
            } else {
                alert("Falsch! Spiel vorbei.");
            }
        }

        function loadNextQuestion() {
            currentQuestion++;
            // Logic to load the next question
        }

        function useJoker50() {
            alert("50:50 Joker verwendet!");
        }

        function useAudienceJoker() {
            alert("Publikumsjoker verwendet!");
        }

        function useCallJoker() {
            alert("Telefonjoker verwendet!");
        }
    </script>
</body>
</html>
