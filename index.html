<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erweitertes Reihenfolge-Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .answers {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .answers button {
            padding: 10px 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .answers button:hover {
            background-color: #ddd;
        }
        .answers button.disabled {
            background-color: grey;
            color: white;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
        #timer {
            margin-top: 10px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Erweitertes Reihenfolge-Quiz</h1>
    <div id="game">
        <div class="question" id="question"></div>
        <div class="answers" id="answers"></div>
        <button id="submit" onclick="checkAnswer()">Absenden</button>
        <div id="result"></div>
        <div id="timer">Zeit: 0s</div>
    </div>

    <script>
        const allQuestions = [
            { question: "Ordne die Länder nach Fläche (größte bis kleinste):", answers: ["Russland", "Kanada", "China", "USA"], correctOrder: ["Russland", "Kanada", "China", "USA"] },
            { question: "Ordne diese Städte nach Bevölkerungsgröße (größte bis kleinste):", answers: ["Tokio", "Delhi", "Shanghai", "São Paulo"], correctOrder: ["Tokio", "Delhi", "Shanghai", "São Paulo"] },
            { question: "Ordne die Planeten nach Größe (größte bis kleinste):", answers: ["Jupiter", "Saturn", "Erde", "Mars"], correctOrder: ["Jupiter", "Saturn", "Erde", "Mars"] },
            { question: "Ordne diese Farben nach der Regenbogen-Reihenfolge:", answers: ["Blau", "Grün", "Rot", "Gelb"], correctOrder: ["Rot", "Gelb", "Grün", "Blau"] },
            { question: "Ordne diese Zahlen aufsteigend:", answers: ["42", "7", "99", "21"], correctOrder: ["7", "21", "42", "99"] },
            { question: "Ordne diese Sportarten alphabetisch:", answers: ["Fußball", "Basketball", "Schwimmen", "Tennis"], correctOrder: ["Basketball", "Fußball", "Schwimmen", "Tennis"] },
            { question: "Ordne die Länder nach Einwohnerzahl (größte bis kleinste):", answers: ["China", "Indien", "USA", "Indonesien"], correctOrder: ["China", "Indien", "USA", "Indonesien"] },
            // Add 93 more creative questions
        ];

        // Zufällig 10 Fragen auswählen
        const selectedQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 10);

        let currentQuestionIndex = 0;
        let userOrder = [];
        let startTime = Date.now();

        function loadQuestion() {
            const questionData = selectedQuestions[currentQuestionIndex];
            document.getElementById('question').innerText = questionData.question;
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';

            questionData.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.innerText = answer;
                button.dataset.key = ['A', 'F', 'J', 'L'][index];
                button.onclick = () => addToOrder(answer, button);
                answersContainer.appendChild(button);
            });

            userOrder = [];
            document.getElementById('result').innerText = '';
        }

        function addToOrder(answer, button) {
            userOrder.push(answer);
            button.classList.add('disabled');
            button.disabled = true;
        }

        function resetButtons() {
            const buttons = document.querySelectorAll('#answers button');
            buttons.forEach(button => {
                button.classList.remove('disabled');
                button.disabled = false;
            });
        }

        function checkAnswer() {
            const questionData = selectedQuestions[currentQuestionIndex];
            if (JSON.stringify(userOrder) === JSON.stringify(questionData.correctOrder)) {
                if (currentQuestionIndex === 9) {
                    const endTime = Date.now();
                    const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
                    document.getElementById('game').innerHTML = `<h2>Spiel beendet!</h2><p>Deine Zeit: ${timeTaken} Sekunden</p>`;
                } else {
                    currentQuestionIndex++;
                    loadQuestion();
                }
            } else {
                document.getElementById('result').innerText = 'Falsch! Versuche es noch einmal.';
                resetButtons();
            }
        }

        function updateTimer() {
            const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('timer').innerText = `Zeit: ${elapsedTime}s`;
        }

        document.addEventListener('keydown', (event) => {
            const keyMap = { 'A': 0, 'F': 1, 'J': 2, 'L': 3 };
            const index = keyMap[event.key.toUpperCase()];
            if (index !== undefined) {
                const buttons = document.querySelectorAll('#answers button');
                if (buttons[index] && !buttons[index].disabled) {
                    buttons[index].click();
                }
            }
        });

        setInterval(updateTimer, 100);
        loadQuestion();
    </script>
</body>
</html>
